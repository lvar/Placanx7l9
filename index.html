<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="antialias: false; logarithmicDepthBuffer: true; precision: mediump; alpha: true; physicallyCorrectLights: false; colorManagement: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; patternRatio: 0.70"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="placa1"
                    src="assets/placa-1.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa2"
                    src="assets/placa-2.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa3"
                    src="assets/placa-3.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa4"
                    src="assets/placa-4.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa5"
                    src="assets/placa-5.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa6"
                    src="assets/placa-6.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa7"
                    src="assets/placa-7.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa8"
                    src="assets/placa-8.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa9"
                    src="assets/placa-9.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa10"
                    src="assets/placa-10.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa11"
                    src="assets/placa-11.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa12"
                    src="assets/placa-12.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa13"
                    src="assets/placa-13.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa14"
                    src="assets/placa-14.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa15"
                    src="assets/placa-15.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="marker-1"
                type="pattern"
                preset="custom"
                url="assets/pattern-1.patt"
                raycaster="objects: .clickable"
                emitevents="false"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model-1"
                    scale="8 8 8"
                    gltf-model="#placa1"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="marker-2"
                type="pattern"
                preset="custom"
                url="assets/pattern-2.patt"
                raycaster="objects: .clickable"
                emitevents="false"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
                <a-entity
                    id="bowser-model-2"
                    scale="8 8 8"
                    gltf-model="#placa2"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="marker-3"
                type="pattern"
                preset="custom"
                url="assets/pattern-3.patt"
                raycaster="objects: .clickable"
                emitevents="false"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerC"
            >
                <a-entity
                    id="bowser-model-3"
                    scale="8 8 8"
                    gltf-model="#placa3"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="marker-4"
                type="pattern"
                preset="custom"
                url="assets/pattern-4.patt"
                raycaster="objects: .clickable"
                emitevents="false"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerD"
            >
                <a-entity
                    id="bowser-model-4"
                    scale="8 8 8"
                    gltf-model="#placa4"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="marker-5"
                type="pattern"
                preset="custom"
                url="assets/pattern-5.patt"
                raycaster="objects: .clickable"
                emitevents="false"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerE"
            >
                <a-entity
                    id="bowser-model-5"
                    scale="8 8 8"
                    gltf-model="#placa5"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="marker-6"
                type="pattern"
                preset="custom"
                url="assets/pattern-6.patt"
                raycaster="objects: .clickable"
                emitevents="false"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerF"
            >
                <a-entity
                    id="bowser-model-6"
                    scale="8 8 8"
                    gltf-model="#placa6"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="marker-7"
                type="pattern"
                preset="custom"
                url="assets/pattern-7.patt"
                raycaster="objects: .clickable"
                emitevents="false"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerG"
            >
                <a-entity
                    id="bowser-model-7"
                    scale="8 8 8"
                    gltf-model="#placa7"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
