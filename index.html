<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="placa1"
                    src="assets/asset.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa2"
                    src="assets/placa-2.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa3"
                    src="assets/placa-3.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa4"
                    src="assets/placa-4.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa5"
                    src="assets/placa-5.glb"
                ></a-asset-item>
                <a-asset-item
                    id="placa6"
                    src="assets/placa-6.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="marker-1"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model-1"
                    scale="3.9996000174485102 3.9996000174485102 3.9996000174485102"
                    gltf-model="#placa1"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="marker-2"
                type="pattern"
                preset="custom"
                url="assets/pattern-2.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model-2"
                    scale="3.9996000174485102 3.9996000174485102 3.9996000174485102"
                    gltf-model="#placa2"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="marker-3"
                type="pattern"
                preset="custom"
                url="assets/pattern-3.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model-3"
                    scale="3.9996000174485102 3.9996000174485102 3.9996000174485102"
                    gltf-model="#placa3"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="marker-4"
                type="pattern"
                preset="custom"
                url="assets/pattern-4.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model-4"
                    scale="3.9996000174485102 3.9996000174485102 3.9996000174485102"
                    gltf-model="#placa4"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="marker-5"
                type="pattern"
                preset="custom"
                url="assets/pattern-5.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model-5"
                    scale="3.9996000174485102 3.9996000174485102 3.9996000174485102"
                    gltf-model="#placa5"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="marker-6"
                type="pattern"
                preset="custom"
                url="assets/pattern-6.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model-6"
                    scale="3.9996000174485102 3.9996000174485102 3.9996000174485102"
                    gltf-model="#placa6"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
